name: Update placements

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Run verifier
        run: python scripts/check_jobs.py

      - name: Commit updates
        run: |
          git config --global user.name "Placement Bot"
          git config --global user.email "bot@github.com"
          git add data/jobs.json
          git commit -m "Auto-verify placements" || echo "No changes"
          git push
